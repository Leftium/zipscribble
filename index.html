	<head>
	<title>The ZIPScribble Map</title>
	<link rel="stylesheet" href="example.css" type="text/css" />
	<style type="text/css">
		.layer path {
		  stroke: black;
		  vector-effect: non-scaling-stroke;

		}

	<script type="text/javascript">
		$(document).ready(initMap);
	</script>
